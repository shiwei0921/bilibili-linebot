{% extends "admin_base.html" %}

{% block title %}新增幣種{% endblock %}

{% block content %}
<h1 class="h2">新增幣種</h1>
<form method="POST">
  <div class="mb-3">
    <label for="symbol">幣種符號</label>
    <input type="text" class="form-control" id="symbol" name="symbol" required>
  </div>
  <div class="mb-3">
    <label for="name">幣種名稱</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <button type="submit" class="btn btn-primary">新增</button>
  <a href="{{ url_for('admin.manage_cryptos') }}" class="btn btn-secondary">返回</a>
</form>
{% endblock %}
